<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计算器游戏破解器</title>
  <link rel="stylesheet" href="./css.css">
</head>

<body>
  <div id="app">
    <div class="inputOut">
      <input type="text" name="" id="" v-model="fir" placeholder="初始">
    </div>
    <div class="inputOut">
      <input type="text" name="" id="" v-model="sec" placeholder="目标">
    </div>
    <div class="line">
      <div class="timesOut">
        <input class="times" type="text" v-model="times" name="" id="" placeholder="步骤数">
      </div>
      <button class="open" type="text" name="" id="">开始</button>
    </div>
    <div class="cal">
      <input class="aCal" type="text" v-model="cal[0]" name="" id="">
      <input class="aCal" type="text" v-model="cal[1]" name="" id="">
      <input class="aCal" type="text" v-model="cal[2]" name="" id="">
      <input class="aCal" type="text" v-model="cal[3]" name="" id="">
      <input class="aCal" type="text" v-model="cal[4]" name="" id="">
      <input class="aCal" type="text" v-model="cal[5]" name="" id="">
      <input class="aCal" type="text" v-model="cal[6]" name="" id="">
      
    </div>


  </div>
  <script src="../vue.js"></script>
  <script src="./main.js"></script>
</body>

</html>
