<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>计数器组件</title>
</head>
<body>



  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>






  <template id="add">
    <div>
      <h1>当前数目为:{{num}}</h1>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>
  
  <script src="../vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      components: {
        'cpn':{
          template: '#add',
          data(){
            return {
              num: 0,
            };
          },
          methods: {
            increment(){
              this.num++;
            },
            decrement(){
              if(this.num>0)this.num--;
            },
          },
        },
      },
    })






  </script>
</body>
</html>
